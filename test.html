<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
.page1 div{
border : 1px solid;
width : 20px;
height : 20px;
margin : 2px;
background : #D8C1C1;
float : left;
}

.page2 div{
border : 1px solid;
width : 20px;
height : 20px;
margin : 2px;
background : #D8EFBE;
float : left;
}

pre{
white-space: normal;
    margin: 0px;
}
</style>
<script src="http://code.jquery.com/jquery-1.12.0.min.js"></script>
<script type="text/javascript" src="niee.js"></script>
<script>
$(function(){
//1.기본 사용 (selector된 요소들중 data-start가 있으면 start이후부터 show(), data-end가 있으면 이후부터 remove())
$(".page1 > div").niee();

//2.적용 할 수 있는 옵션
$(".page2 > div").niee({
autoLoad : true, // setIntervall로 1초마다 변경사항 확인 default : false
time : 2000, //autoLoad = true일때 변경사항 확인할 시간 1000 = 1sec
before : function(obj){
 //날짜 체크 전 시작할 함수 시작전 아래처럼 추가하여 사용 가능
 $(obj).eq(0).data('start',new Date().getTime() + (1000*10));
 $(obj).eq(1).data('start',new Date().getTime() + (1000*2));
 $(obj).eq(2).data('start',new Date().getTime() + (1000*3));
 $('#result').val($('#result').val() + " \n before obj length : " + $(obj).length);
 $(obj).each(function(idx, ele){
	$('#result').val($('#result').val() + " \n before obj " + idx + " start : " + $(ele).data('start') + " ~ end : " + $(ele).data('end'));
 });
 $('#result').val($('#result').val() + " \n");
},
after : function(obj){
//날짜 체크 후 시작할 함수
$(obj).eq(0).addClass("on");
$('#result').val($('#result').val() + " \n after obj length : " + $(obj).length);
$(obj).each(function(idx, ele){
	$('#result').val($('#result').val() + " \n after obj " + idx + " start : " + $(ele).data('start') + " ~ end : " + $(ele).data('end'));
 });
 $('#result').val($('#result').val() + " \n");
},
change : function(before, after){
//변동사항이 일어난 후 처리되는 함수 before : 변동전 선택된 요소들, after : 변동 후 선택된 요소들
console.log(before);
console.log(after);
$('#result').val($('#result').val() + " \n change obj length : " + $(before).length + " -> " + $(after).length );
$('#result').val($('#result').val() + " \n");
}
});
});
</script>
</head>
<body>
<div  class="page3" data-start="2016-01-20" data-end="2016-01-21 05:00">4</div>

<div class="page1">
<div>1</div>
<div>2</div>
<div>3</div>
<div data-start="2016-01-20" data-end="2016-01-21 05:00">4</div>
<div>5</div>
<div data-start="2016-01-30">6</div>
<div>7</div>
<div>8</div>
<div>9</div>
<div>10</div>
</div>

<div class="page2" style="clear : both;">
<div>1</div>
<div>2</div>
<div>3</div>
<div data-start="2016-01-20" data-end="2016-01-21 05:00">4</div>
<div>5</div>
<div data-start="2016-01-30">6</div>
<div>7</div>
<div>8</div>
<div>9</div>
<div>10</div>
</div>
<br/>
<textarea id="result" style="margin: 0px;height: 300px;width: 450px;clear:both;">
</textarea>
</body>
</html>
